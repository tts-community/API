site_name: Tabletop Simulator API
theme:
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'indigo'
  logo: 'img/TSIcon.png'
  favicon: 'img/Icon-Dice.png'
  custom_dir: 'theme'

extra_css:
  - css/theme.css
  - css/table.css
  - css/type_icons.css
  - css/i_icons.css
  - css/player_color_table.css

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: "\u0020"

repo_name: 'GitHub Source'
repo_url: 'https://github.com/Berserk-Games/Tabletop-Simulator-API'


extra:
  social:
    - type: 'reddit'
      link: 'https://www.reddit.com/r/tabletopsimulator/'
    - type: 'twitter'
      link: 'https://twitter.com/tabletopsim'
    - type: 'facebook'
      link: 'https://www.facebook.com/tabletopsimulator'
    - type: 'youtube'
      link: 'https://www.youtube.com/user/berserkgames'

pages:
  - Getting Started:
    - Introduction: index.md
    - Overview: overview.md
    - Atom: atom.md
    - External Editor API: externaleditorapi.md
    - Learning Lua: learninglua.md
    - System Console: systemconsole.md
    - Virtual Reality: vr.md
    - Changelog: changelog.md
  - Scripting API:
    - Introduction: intro.md
    - Types: types.md
    - Event: event.md
    - Base: base.md
    - Object: object.md
    - AssetBundle: assetbundle.md
    - Clock: clock.md
    - Component: component.md
    - Counter: counter.md
    - JSON: json.md
    - Lighting: lighting.md
    - Music Player: musicplayer.md
    - Notes: notes.md
    - Physics: physics.md
    - Player: player.md
    - Player Color: player-color.md
    - RPGFigurine: rpgfigurine.md
    - Spawnable Objects: spawnableobjects.md
    - TextTool: texttool.md
    - Time: time.md
    - Turns: turns.md
    - Vector: vector.md
    - UI: ui.md
    - Wait: wait.md
    - Web Request: webrequest.md
  - UI API:
    - Introduction: ui/introUI.md
    - Attributes: ui/attributes.md
